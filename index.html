<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64Encoder</title>
</head>
<body>
  <div style="margin: 10pt; text-align: center;"><input type="file" id="upload"></div>
  <div style="margin: 10pt; text-align: center;"><a id="download" href="#" download="img.txt">テキストファイルをダウンロード</a></div>
  <script>
    const upload = document.getElementById("upload");
    const download = document.getElementById("download");
    upload.addEventListener('change', (e) => {
      const f = e.target.files[0];
      if (f) {
        const r = new FileReader();
        r.onload = (i) => {
          const base64 = i.target.result;
          const blob = new Blob([`"image_00": "${base64}",`], {type: 'text/plain'});
          const url = URL.createObjectURL(blob);
          download.href = url;
        }
        r.readAsDataURL(f)
      }
    })
  </script>
</body>
</html>
